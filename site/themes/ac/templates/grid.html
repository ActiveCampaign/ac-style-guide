{{ partial:section_nav }}
<header class="display-wrap pt-0">
	<div class="grid g-cols">
		<div class="g-col-12">
			<h3 class="">{{ title }}</h3>
			<p class="body fs-4 lh-4 slate-100 mb-8">
				{{ description }}
			</p>
		</div>
	</div>
	{{ intro_content }}
</header>
<section id="structure">
	<div class="display-wrap separator">
		<div class="grid g-cols">
			<div class="g-col-12">
				<h5>{{ structure_title }}</h5>
				<p class="body fs-4 lh-4 pb-5">
					{{ structure_description }}
				</p>	
			</div>
		</div>
		{{structure_content}}
	</div>
</section>
<section id="spacing">
	<div class="display-wrap separator">
		<div class="grid g-cols">
			<div class="g-col-12">
				<h5>{{ spacing_title }}</h5>
				<p class="body fs-4 lh-4 pb-5">
					{{ spacing_description }}
				</p>	
			</div>
		</div>
		{{spacing_content}}
	</div>
</section>
