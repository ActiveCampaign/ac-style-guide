
<div class="navbar g-col-12 py-2 px-6 l--py-4 l--px-6">
    <nav>
        <div class="grid g-cols ai-center">
            <div class="g-col-9">
                <div class="inline-block va-middle">
                    <a href="/" title="Return Home" class="block"><img src="/assets/img/ac-logo-white.png" width="238" class="none l--block pr-8"></a>
                    <a href="/" title="Return Home" class="block"><img src="/assets/img/logo-top.svg" width="44px" class="block l--none "></a>
                </div>
                <ul class="none l--inline-block va-middle">
                    {{ nav from="/" include_home="false" exclude="changes" scope="tag" }}
                    <li{{ if is_current or is_parent }} class="active"{{ /if }}>
                        <a href="{{ url }}">{{ tag:nav_title or title }}
                        </a>
                    </li>
                    {{ /nav }}
                </ul>
            </div>
            <div class="g-col-3 ta-right">
                <a href="javascript:void(0)" id="mobile-nav_trigger" class="l--none inline-block"><img class="pt-2 px-2 menu" src="{{ theme:asset src="images/Icon/UI/menu.svg" }}" width="24" }}><img class="pt-2 px-2 x" src="{{ theme:asset src="images/Icon/UI/x.svg" }}" width="20" }}></a>
                <ul class="none l--inline-block">
                    <li{{ if is_current or is_parent }} class="active"{{ /if }}>
                        <a href="/changes">What's New?
                        </a>
                    </li> 
                </ul>
            </div>
        </div>
    </nav>
</div>
