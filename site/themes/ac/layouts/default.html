<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Another awesome Statamic site">
	<title>{{ title ensure_right=" / " }}{{ site_name }}</title>

	<link rel="stylesheet" href="{{ theme:asset src="dist/main.css" cache_bust="true" }}">
	{{ highlight style="monokai"}}
</head>

<body>
	{{ partial:mobile_nav }}
	<div class="grid g-cols">
		{{ partial:nav }}
		<div class="none l--block sidebar g-col-2">
			{{ partial:sidebar }}
		</div>
		<div class="g-col-12 l--g-col-10  mt-10">
			{{ template_content }}
			{{ partial:footer }}
		</div>

	</div>
	
	{{ yield:page_scripts }}

	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			// Variable sidebar width section nav correction
			var sidebar_width = $('.sidebar').innerWidth();
			var window_width = $(window).width();
			$('.section-nav').width(window_width - sidebar_width);
		});
		$(window).resize(function() {
			var sidebar_width = $('.sidebar').innerWidth();
			var window_width = $(window).width();
			$('.section-nav').width(window_width - sidebar_width);
		});
	</script>
	<script src="{{ theme:asset src="dist/index.bundle.js" cache_bust="true" }}"></script>
</body>
</html>
